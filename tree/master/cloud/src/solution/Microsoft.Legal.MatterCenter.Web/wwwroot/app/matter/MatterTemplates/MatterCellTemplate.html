<div class='row'>

    <div class='col-xs-7 col-sm-9 col-md-9 col-lg-9' id='matterPopup' title='{{row.entity.matterName}}'>
        <!--<a popover type='button' class='btn btn-link col-xs-12 col-sm-12 txtellipsis' style='text-align:left;text-decoration: none;' details={{row.entity}} data-toggle='popover' data-container='body' data-placement='right' type='button' data-html='true' href=''> {{row.entity.matterName}} </a>-->
        <a matterflyout type='button' class='btn btn-link col-xs-12 col-sm-12 txtellipsis' 
           style='text-align:left;text-decoration: none;' details={{row.entity}}> {{row.entity.matterName}} </a>
        <div class='popcontent' style="display:none;"></div>
    </div>
    <div class='col-xs-5 col-sm-3 col-md-3 col-lg-3 text-right' id="matcoltemp">

        <div class='dropdown'>

            <a class='btn-link dropdown-toggle ms-Icon ms-Icon--ellipsis ellipsis UiGrid-a' type='button' data-toggle='dropdown'></a>
            <ul style='margin:0;padding:0' class='dropdown-menu'>

                <li class='ms-ContextualMenu-item' ng-click='grid.appScope.vm.Openuploadmodal()'><a class='ECBItem ms-ContextualMenu-link upload'>Upload to this {{grid.appScope.vm.navigationContent.Name}}</a></li>
                <li class='ms-ContextualMenu-item'><a class='ECBItem ms-ContextualMenu-link upload' ng-href='https://lcadms.sharepoint.com/sites/microsoft/SitePages/{{row.entity.matterGuid}}.aspx' target='_blank'>View {{grid.appScope.vm.navigationContent.Name}} Details</a></li>
                <li class='ms-ContextualMenu-item'>

                    <a class='ECBItem ms-ContextualMenu-link upload' href='https://lcadms.sharepoint.com/sites/microsoft/_layouts/WopiFrame.aspx?sourcedoc=https://lcadms.sharepoint.com/sites/microsoft/{{row.entity.matterGuid}}_OneNote/{{row.entity.matterGuid}}/{{row.entity.matterGuid}}.onetoc2' target='_blank'>
                        Go to {{grid.appScope.vm.navigationContent.Name}} OneNote
                    </a>
                </li>
                <li class='ms-ContextualMenu-item' ng-click='row.entity.MatterInfo===undefined?grid.appScope.vm.PinMatter(row):grid.appScope.vm.UnpinMatter(row)'><a class='ECBItem ms-ContextualMenu-link upload'>{{row.entity.MatterInfo===undefined?'Pin this matter':'Unpin this matter'}}</a></li>
            </ul>
        </div>
    </div>
</div>
