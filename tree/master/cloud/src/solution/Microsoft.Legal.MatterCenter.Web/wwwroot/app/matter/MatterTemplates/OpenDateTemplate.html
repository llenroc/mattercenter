<div ng-mouseenter='grid.appScope.vm.opendateDropDown = true' ng-mouseleave='grid.appScope.vm.opendateDropDown = false'>
    <div class='sorticon keep-open' style='float:right;' ng-show='grid.appScope.vm.opendateDropDown'>
        <a href='javascript:;' class='prisma-header-dropdown-anchor' id='acombo' type='button' ng-click="grid.appScope.vm.openMatterHeader($event,grid.appScope.vm.matterConfigContent.GridColumn7Header)">
            <img src='../images/icon-combobox.png' />
        </a>
    </div>
    <div role='button' style='padding-left: 4px;' class='ui-grid-cell-contents ui-grid-header-cell-primary-focus' col-index='renderIndex'>
        <span class='ui-grid-header-cell-label ng-binding' title='Click to sort by open date'>{{ col.colDef.displayName }}<span class="headerfilter" ng-if="grid.appScope.vm.opendatefilter"><i class="ms-Icon ms-Icon--filter"></i> </span> 
            <span id="asc{{col.colDef.field}}" style="float:right;display:none" class='padl10px'>↑</span><span id="desc{{col.colDef.field}}" style="float:right;display:none" class='padlf10'>↓</span></span>
    </div>
    <div class='ui-grid-column-menu-button ng-scope' ng-if='grid.options.enableColumnMenus && !col.isRowHeader && col.colDef.enableColumnMenu !== false' ng-click='grid.appScope.toggleMenu($event)' ng-class='{' ui-grid-column-menu-button-last-col' isLastCol}'>
        <i title='' aria-hidden='true' class='ui-grid-icon-up-dir'>&nbsp;</i>
    </div>
</div>
